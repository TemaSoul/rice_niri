# ~/.tmux.conf — 60% клавиатура, hjkl вместо стрелок, Alt как основной модификатор

# === Базовые настройки ===
set -g default-shell /usr/bin/fish
set -g default-terminal "tmux-256color"
set -sg escape-time 10
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 10000

# === Буфер обмена Wayland ===
set -s copy-command 'wl-copy'

# === Префикс (оставим C-b как запасной, но в основном будем использовать Alt) ===
unbind C-b
set -g prefix C-b
bind C-b send-prefix

# === Перемещение между панелями (Alt + hjkl) ===
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# === Переключение окон (Alt + H/L) — Shift+h/l ===
bind -n M-H previous-window
bind -n M-L next-window

# === Создание новых панелей ===
bind -n M-d split-window -v -c "#{pane_current_path}"   # то же, для привычки
bind -n M-r split-window -h -c "#{pane_current_path}"   # вправо (вертикально)

# === Закрытие ===
bind -n M-x kill-pane                                     # закрыть панель
bind -n M-X kill-window                                   # закрыть окно (Shift+x)

# === Новое окно ===
bind -n M-n new-window -c "#{pane_current_path}"

# === Переключение окон по номерам (Alt + 1..9) ===
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# === Ресайз панелей (Ctrl + hjkl) ===
bind -n C-h resize-pane -L 5
bind -n C-j resize-pane -D 5
bind -n C-k resize-pane -U 5
bind -n C-l resize-pane -R 5

# === Режим копирования (как в Vim) ===
bind -n M-[ copy-mode                                   # войти в режим копирования
bind -T copy-mode-vi q send -X cancel                   # выйти
bind -T copy-mode-vi h send-keys -X cursor-left
bind -T copy-mode-vi j send-keys -X cursor-down
bind -T copy-mode-vi k send-keys -X cursor-up
bind -T copy-mode-vi l send-keys -X cursor-right
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

# === Полезные мелочи ===
bind -n M-space next-layout                              # переключение раскладки панелей
# bind -n M- command-prompt "rename-window '%%'"           # переименовать окно (Alt+,)
# bind -n M. command-prompt "rename-pane '%%'"             # переименовать панель (Alt+.)
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @gruvbox_flavour 'dark' # можно 'dark' или 'light'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
